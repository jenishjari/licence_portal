<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Licence Details</title>
</head>
<body class="ld-body">
    <header class="ld-header-main">
        <div class="ld-header-inner ld-conatiner">
            <div class="ld-logo-main">
                <div class="ld-logo"><img alt="ld-logo" src="images/ld_logo.png"/></div>
            </div>
            <div class="ld-nav-main">
                <nav class="ld-nav-main">
                    <div class="ld-nav-item"><a href="#">Home</a></div>
                    <div class="ld-nav-item"><a href="#">body</a></div>
                    <div class="ld-nav-item"><a href="#">footer</a></div>
                </nav>
            </div>
        </div>
    </header>
    <div class="ld-main-contain ld-conatiner">
        <div class="ld-main-inner">
            <div class="ld-licence-list">
                <ul class="ld-ul-main">
                    <li class="ld-item">Apply Learnin Licence and Driving Licence</li>
                    <li class="ld-item">Renew Driving Licence</li>
                </ul>
            </div>
            <div class="ld-form-contain">
                <form class="ld-form-div">
                    <div class="ld-form-container">
                        <div class="ld-form-label">
                            <label>Name</label>
                        </div>
                        <div class="ld-form-input">
                            <input type="text" id="ld-inputname" class="ld-inputname" placeholder="Enter Name here">
                        </div>
                        <div class="ld-form-label">
                            <label>Mobile Number</label>
                        </div>
                        <div class="ld-form-input">
                            <input type="number" id="ld-inputmobile" class="ld-inputmobile" placeholder="Enter Mobile No (Ex: +xx xxxxxxxxxx)">
                        </div>
                        <div class="ld-form-label">
                            <label>Email Id</label>
                        </div>
                        <div class="ld-form-input">
                            <input type="email" id="ld-inputemail" class="ld-inputemail" placeholder="Enter your Email id (Ex: xyz@mail.com)">
                        </div>
                        <div class="ld-form-label">
                            <label>Message</label>
                        </div>
                        <div class="ld-form-input">
                            <textarea id="ld-inputmessage" class="ld-inputmessage" placeholder="Enter your Email id (Ex: xyz@mail.com)"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="ld-footer-main">
        <div class="ld-footer-inner ld-conatiner">
            <div class="ld-footer-social"></div>
            <div class="ld-footer-copyright"><span class="ld-copyright-text">&copy; Copyright 2023 Licenceagency</span></div>
            <div class="ld-footer-devloper"><span class="ld-dveloper-text">Developed by Jenish Rana</div>
        </div>
    </footer>
</body>
</html>
